<component src="header" variable="[]" />
<linkFile rel="stylesheet" href="contact.css" />
<linkFile rel="javascript" href="contact.js" />
<div class="contact-form">
    <h2>Contactez-nous</h2>
    <form>
        <div class="form-group">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail :</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message :</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-group">
            <label for="captcha">Veuillez entrer le texte de l'image CAPTCHA ci-dessous :</label>
            <img src="captcha-image.jpg" alt="CAPTCHA Image" id="captcha-image"><br>
            <input type="text" id="captcha" name="captcha" required>
        </div>
        <input type="hidden" name="captchaId" value="id">          
        <button id="submit">Envoyer</button>
    </form>
</div>
<component src="footer" variable="[]" />
